repos:
- repo: https://github.com/psf/black
  rev: 23.1.0
  hooks:
  - id: black

- repo: https://github.com/PyCQA/isort
  rev: 5.11.5
  hooks:
  - id: isort

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.0.1
  hooks:
  - id: mypy
    additional_dependencies:
    - asyncssh
    - httpx
    - psrpcore
    - pyspnego
    - pytest
    - pytest_mock
    - types-cryptography
    - types-requests
    - types-psutil
    - types-PyYAML
